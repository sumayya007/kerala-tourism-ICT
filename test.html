<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
    
    #main{
      background-image: url('./images/f.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }
    #child{
      position:absolute;
      top:50%;
      left: 50%;
      z-index: 999;
      width: 400px;
      padding: 60px 32px;
    }
      </style>
</head>
<body>
  <div class="container-fluid">

    <div id="main" >
     
      <div id="child" style="background-color: red;">
        <form id="testform" action="./index.html" onsubmit="return validatelogin()">
          <h4>Login</h4>
          <label for="emptylabel" id="alerterror"> </label>
          <div class="mb-3">
            <label for="name" class="form-label"><b>Username</b></label>
            <input type="name" class="form-control" id="name" aria-describedby="nameHelp" required>
            <label for="name" id="nameLabel"> </label>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="password" required>
            <label for="password" id="passwordLabel"> </label></span><span id="passwordInfo"></span>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><b>Check me out</b></label>
          </div>
          <button type="submit" class="btn btn-primary"  ><b>Submit</b></button>
          <br>
          <br>
          <div>
              <a href="./signup.html">Need an account?Sign up here!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
    <script src="./js/formvalidation.js"></script>
</body>
